<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Yo, Elizabeth</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1><span class="yo">Yo,</span><b> Elizabeth</b></h1>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        
                        <li><a href="inicio-sesion.html">Inicio de Sesión</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="contacto">
            <h2>Contáctame</h2>
            <p>Puedes escribirme a través del siguiente formulario:</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
 <!-- Footer con redes sociales -->
<footer>
    <div class="footer-content">
        <div class="social">
            <a href="https://facebook.com/tuperfil" target="_blank" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/tuperfil" target="_blank" class="x">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://instagram.com/tuperfil" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
